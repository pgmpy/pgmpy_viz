<!DOCTYPE html>
<html>
<head>
<meta name="description" content="pgmviz" />
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/pgmviz.css">
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.min.css">


<script src="{{ STATIC_URL }}js/cytoscape-lib/jquery.js"></script>
<meta charset=utf-8 />
<title>Probablistic Graphical Models</title>
  <script src="{{ STATIC_URL }}js/cytoscape-lib/cytoscape.min.js"></script>
</head>
<div id="cy"></div>
<button type="button" id="create-node-toggle" class="btn btn-sm btn-primary btn-success" data-toggle="collapse">
Start Adding Nodes
</button>
<body>

<script>

function getMousePos(canvas, event){
  var mouseX = event.pageX - canvas.offsetLeft;
  var mouseY = event.pageY - canvas.offsetTop;
  return {
    x: mouseX,
    y: mouseY 
  };
}


$('#cy').cytoscape({
  layout: {
    name: 'circle'
  },

  showOverlay: false,

  minZoom: 0.1,
  maxZoom: 10,
  
  style: cytoscape.stylesheet()
    .selector('node')
      .css({
        'shape': 'data(faveShape)',
        'width': 'mapData(weight, 40, 80, 20, 60)',
        'content': 'data(name)',
        'text-valign': 'center',
        'text-outline-width': 2,
        'text-outline-color': 'data(faveColor)',
        'background-color': 'data(faveColor)',
        'color': '#fff'
      })
    .selector(':selected')
      .css({
        'border-width': 3,
        'border-color': '#333'
      })
    .selector('edge')
      .css({
        'width': 'mapData(strength, 70, 100, 2, 6)',
        'target-arrow-shape': 'triangle',
        'source-arrow-shape': 'circle',
        'line-color': 'data(faveColor)',
        'source-arrow-color': 'data(faveColor)',
        'target-arrow-color': 'data(faveColor)'
      })
    .selector('edge.questionable')
      .css({
        'line-style': 'dotted',
        'target-arrow-shape': 'diamond'
      })
    .selector('.faded')
      .css({
        'opacity': 0.25,
        'text-opacity': 0
      }),
  
  elements: {
    nodes: [
      { data: { id: 'j', name: 'Pranjal', weight: 65, faveColor: '#6FB1FC', faveShape: 'triangle' } },
      { data: { id: 'e', name: 'Mittal', weight: 45, faveColor: '#EDA1ED', faveShape: 'ellipse' } },
      { data: { id: 'k', name: 'Test', weight: 75, faveColor: '#86B342', faveShape: 'octagon' } },
      { data: { id: 'g', name: 'Graph', weight: 70, faveColor: '#F5A45D', faveShape: 'rectangle' } }
    ],
    edges: [
      { data: { source: 'j', target: 'e', faveColor: '#6FB1FC', strength: 90 } },
      { data: { source: 'j', target: 'k', faveColor: '#6FB1FC', strength: 70 } },
      { data: { source: 'j', target: 'g', faveColor: '#6FB1FC', strength: 80 } },
     
      { data: { source: 'e', target: 'j', faveColor: '#EDA1ED', strength: 95 } },
      { data: { source: 'e', target: 'k', faveColor: '#EDA1ED', strength: 60 }, classes: 'questionable' },
      
      { data: { source: 'k', target: 'j', faveColor: '#86B342', strength: 100 } },
      { data: { source: 'k', target: 'e', faveColor: '#86B342', strength: 100 } },
      { data: { source: 'k', target: 'g', faveColor: '#86B342', strength: 100 } },
      
      { data: { source: 'g', target: 'j', faveColor: '#F5A45D', strength: 90 } }
    ]
  },
  
  ready: function(){
    window.cy = this;
    
    // giddy up
  }
});


NODE_ID = 1

CREATE_NODE_STATE = false

$("#create-node-toggle").click(function(event){
    if (CREATE_NODE_STATE == true){
        CREATE_NODE_STATE = false
        $(this).text("Start Adding Nodes")
        $(this).removeClass("btn-danger")
        $(this).addClass("btn-success")
    } else {
        CREATE_NODE_STATE = true
        $(this).text("Stop Adding Nodes")
        $(this).removeClass("btn-success")
        $(this).addClass("btn-danger")
    }

});

/**********************************************************
   Adding a Node:
   We add a node on a click only when in Create Node State.
**********************************************************/
$("#cy").click(function(event){
    if (CREATE_NODE_STATE == true) {

        pos = getMousePos(this,event)
        NODE_ID += 1
        node_id_str = NODE_ID.toString()

        cy.add([
          { group: "nodes", data: { id: node_id_str }, renderedPosition: pos },
        ]);
    }
});


/**********************************************************
   Adding an Edge: Select from node, Select to node.
   An edge is created between these nodes.
**********************************************************/
$("#cy").click(function(event){
    if (CREATE_NODE_STATE == true) {

        pos = getMousePos(this,event)
        NODE_ID += 1
        node_id_str = NODE_ID.toString()

        cy.add([
          { group: "nodes", data: { id: node_id_str }, renderedPosition: pos },
        ]);
    }
});


</script>

</body>
</html>
